name: Premarket Pipeline

on:
  schedule:
    # 8:30 AM ET (13:30 UTC) Monday-Friday
    - cron: '30 13 * * 1-5'
  workflow_dispatch:
    inputs:
      symbols:
        description: 'Symbols to process (comma separated)'
        required: false
        default: 'SPY,QQQ,IWM'

jobs:
  premarket:
    runs-on: ubuntu-latest
    
    env:
      ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
      ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      STORAGE_ENV: bq

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup GCP Credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/gcp-key.json" >> $GITHUB_ENV

      - name: Check Market Open
        id: market_check
        run: python scripts/check_market_open.py
        continue-on-error: false

      - name: Run Premarket Pipeline
        run: |
          SYMBOLS="${{ github.event.inputs.symbols || 'SPY,QQQ,IWM' }}"
          # Convert comma separated to space separated for the script
          SYMBOLS_SPACE=$(echo $SYMBOLS | tr ',' ' ')
          python scripts/run_premarket.py --symbols $SYMBOLS_SPACE --use-db

      - name: Upload Premarket Context
        uses: actions/upload-artifact@v4
        with:
          name: premarket-context
          path: data/daily_news/*/processed/premarket_context.json
          retention-days: 1
